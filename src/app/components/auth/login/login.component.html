<div class="title"> Log in </div>
<form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>Username or email</mat-label>
    <input type="text" matInput  placeholder="Ex. hugo1998" formControlName="login">
    <mat-error *ngIf="loginControl.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Enter your password" formControlName="password">
    <mat-error *ngIf="passwordControl.hasError('minlength')">
      Min length - {{ passwordControl.errors?.minlength?.requiredLength }} characters
    </mat-error>
    <mat-error *ngIf="passwordControl.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <small *ngIf="loginError" [style.color]="'red'">
    You entered an incorrect username or password
  </small>
  <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Enter</button>
  <div>Don't have a blogify profile yet? </div>
  <button mat-button [routerLink]="['/auth/register']">Sign Up!</button>
</form>
